<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>One-Page Website</title>
</head>

<body>
    <nav>
        <a href="https://google.com">
            <div class="inline-block">Home</div>
        </a>
        <a href="https://google.com">
            <div class="inline-block">Diet</div>
        </a>
        <a href="https://google.com">
            <div class="inline-block">Habitat</div>
        </a>
    </nav>

    <section>
        <div class="left_column">
            
            <div class="profile_image">
                <img src="https://ultralifecafe.com/wp-content/uploads/2019/12/placeholder.png" width="150px">
                <p>Your pet name</p>
            </div>

            <div class="pet_stats">
                <h2>Pet Stats:</h2>
                <p>Breed:</p>
                <p>Age:</p>
                <p>Favorite Toy:</p>
                <p>Average Walk Per Day:</p>
                <p>Owner Name:</p>
            </div>
        </div>

        <div class="right_column">
            <img src="https://ultralifecafe.com/wp-content/uploads/2019/12/placeholder.png" width="35%">
        </div>
    </section>
</body>

</html>
